<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-5 w-100" style="max-width: 500px;">
            <div class="text-center mb-4">
                <h1 class="mb-0">Matematik Oyunları</h1>
                <p>Eğlenceli matematik oyunları ile öğrenelim!</p>
            </div>

            <!-- Giriş Bölümü -->
            <div id="login-section" class="mt-4">
                <div class="form-group">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control mb-3" id="username" required>
                </div>
                <button onclick="startGame(event)" class="btn btn-primary w-100">Başla</button>
            </div>

            <!-- Oyun Seçim Bölümü -->
            <div id="game-selection" style="display: none;">
                <h3 class="text-center mb-4">Oyun Seçimi</h3>
                <div class="game-buttons d-grid gap-3">
                    <button onclick="startMathGame()" class="btn btn-game">
                        <div class="game-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <div class="game-info">
                            <h4>Toplama Oyunu</h4>
                            <p>Toplama işlemlerini öğrenelim!</p>
                        </div>
                    </button>
                    
                    <button onclick="startEliminationGame()" class="btn btn-game">
                        <div class="game-icon">
                            <i class="fas fa-sort-numeric-up"></i>
                        </div>
                        <div class="game-info">
                            <h4>Fazla Sayıyı Eleme</h4>
                            <p>Farklı olan sayıyı bul!</p>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Toplama Oyunu Seviye Seçim Bölümü -->
            <div id="level-selection" style="display: none;">
                <h3 class="text-center mb-4">Seviye Seçimi</h3>
                <div class="d-grid gap-3">
                    <button onclick="startLevel(1)" class="btn btn-primary level-button">Seviye 1</button>
                    <button onclick="startLevel(2)" class="btn btn-primary level-button">Seviye 2</button>
                    <button onclick="startLevel(3)" class="btn btn-primary level-button">Seviye 3</button>
                    <button onclick="startLevel(4)" class="btn btn-primary level-button">Seviye 4</button>
                    <button onclick="startLevel(5)" class="btn btn-primary level-button">Seviye 5</button>
                </div>
            </div>

            <!-- Toplama Oyunu Oyun Bölümü -->
            <div id="game-section" style="display: none;">
                <div class="text-center">
                    <div id="progress-text" class="mb-3"></div>
                    <div class="question-container">
                        <h3>Soru:</h3>
                        <div id="question" class="question-text mb-4"></div>
                    </div>
                    <div class="form-group mb-4">
                        <input type="number" class="form-control" id="answer" placeholder="Cevabınızı yazın">
                    </div>
                    <div id="alert-section" style="display: none;"></div>
                    <button onclick="checkAnswer()" class="btn btn-primary mt-3 me-2">Kontrol Et</button>
                    <button onclick="exitLevel()" class="btn btn-secondary mt-3">Seviye Seçimine Dön</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
