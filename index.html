<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-5 w-100" style="max-width: 500px;">
            <div class="text-center mb-4">
                <h1 class="mb-0">Matematik Oyunu</h1>
                <p class="text-muted mt-2">Toplama işlemlerini öğrenelim!</p>
            </div>

            <div id="login-section" class="mt-4">
                <form onsubmit="startGame(event)" class="d-flex flex-column gap-3">
                    <div class="form-group">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control form-control-lg" id="username" placeholder="Adınızı girin">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Başla</button>
                </form>
            </div>

            <div id="level-selection" style="display: none;">
                <h3 class="text-center mb-4">Seviye Seçimi</h3>
                <div class="d-grid gap-3">
                    <button onclick="startLevel(1)" class="btn btn-primary level-button">Seviye 1</button>
                    <button onclick="startLevel(2)" class="btn btn-primary level-button">Seviye 2</button>
                    <button onclick="startLevel(3)" class="btn btn-primary level-button">Seviye 3</button>
                    <button onclick="startLevel(4)" class="btn btn-primary level-button">Seviye 4</button>
                    <button onclick="startLevel(5)" class="btn btn-primary level-button">Seviye 5</button>
                </div>
            </div>

            <div id="game-section" style="display: none;">
                <div class="text-center">
                    <h3>Soru:</h3>
                    <div id="question" class="display-4 my-4"></div>
                    <p id="progress-text" class="text-muted mb-4"></p>
                    
                    <div class="form-group mb-4">
                        <input type="number" class="form-control form-control-lg text-center" id="answer" placeholder="Cevabınızı girin">
                    </div>
                    
                    <div id="alert-section" style="display: none;"></div>
                    
                    <button onclick="exitLevel()" class="btn btn-secondary mt-4">
                        Seviye Seçimine Dön
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
